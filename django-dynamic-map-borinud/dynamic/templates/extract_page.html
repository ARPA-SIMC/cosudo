{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{% static "dynamic/images/rmap.ico" %}"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/css/tempusdominus-bootstrap-4.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"/>

    <link href="{% static "dynamic/css/main.css" %}" rel="stylesheet"/>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <title>Dynamic</title>
    <script>
        $(window).on('load', function () {
            // Animate loader off screen
            $("#overlay").fadeOut("slow");
        });


    </script>
</head>
<body>

<div id="overlay" style="z-index: 100000;">
    <div class="cv-spinner">
        <span class="spinner"></span>
    </div>
</div>
<div class="container-fluid">
    <form action="" method="POST" id="extractForm">
        {% csrf_token %}
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="startTime">Select start time</label>
                    <div class="input-group date" id="startTime" data-target-input="nearest">
                        <input required type="text" name="startTime" class="form-control datetimepicker-input"
                               data-target="#startTime"/>
                        <div class="input-group-append" data-target="#startTime" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="endTime">Select end time</label>
                    <div class="input-group date" id="endTime" data-target-input="nearest">
                        <input required name="endTime" type="text" class="form-control datetimepicker-input"
                               data-target="#endTime"/>
                        <div class="input-group-append" data-target="#endTime" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="dataset">Select dataset</label>
                    <select id="dataset" required class="form-control " name="dataset">
                        <option value="lama5">lama5</option>
                        <option value="cosmo_2I">cosmo_2I</option>
                    </select>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="product">Select product
                        <button type="button" id="selectAllProducts" class="btn btn-sm btn-primary"><i
                                class="fa fa-check-square-o"></i></button>
                    </label>
                    <select multiple="true" data-multiple-separator="" id="product" required class="form-control "
                            name="product">
                        <option value='GRIB1,200,2,2'>MSL Mean sea level pressure Pa</option>
                        <option value='GRIB1,200,2,11'>T Temperature K</option>
                        <option value='GRIB1,200,2,33'>U U-component of wind m s^-1</option>
                        <option value='GRIB1,200,2,51'>Q Specific humidity kg kg^-1</option>
                        <option value='GRIB1,200,2,61'>TP Total precipitation kg m^-2</option>
                        <option value='GRIB1,200,2,71'>TCC Total cloud cover %</option>
                        <option value='GRIB1,200,2,73'>LCC Low cloud cover %</option>
                        <option value='GRIB1,200,2,74'>MCC Medium cloud cover %</option>
                        <option value='GRIB1,200,2,75'>HCC High cloud cover %</option>
                        <option value='GRIB1,200,2,111'>None Net short-wave radiation flux (surface) W m^-2</option>
                        <option value='GRIB1,200,2,112'>None Net long-wave radiation flux (surface) W m^-2</option>
                    </select>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="level">Select level
                        <button type="button" id="selectAllLevels" class="btn btn-sm btn-primary"><i
                                class="fa fa-check-square-o"></i></button>
                    </label>
                    <select multiple="true" data-multiple-separator="" id="level" required class="form-control "
                            name="level">
                        <option value="GRIB1,1">sfc Surface (of the Earth, which includes sea surface) 0 0</option>
                        <option value="GRIB1,102">sfc Mean sea level 0 0 0 0</option>
                        <option value="GRIB1,105,2">sfc Fixed height above ground height in meters (2 octets) 2 0
                        </option>
                        <option value="GRIB1,105,10">sfc Fixed height above ground height in meters (2 octets) 10 0
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Extract</button>
            </div>
        </div>
    </form>
    <div class="progress-bar" style="width: 0"><p></p></div>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://use.fontawesome.com/b1eabdd73a.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment-with-locales.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/js/tempusdominus-bootstrap-4.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>


<script>
    $(document.body).on("change", "#dataset", function () {
        let value = $(this).val()
        console.log(value)
        let html = "";
        if (value === "lama5") {
            html += "<option value='GRIB1,200,2,2'>MSL Mean sea level pressure Pa</option>"
            html += "<option value='GRIB1,200,2,11'>T Temperature K</option>"
            html += "<option value='GRIB1,200,2,33'>U U-component of wind m s^-1</option>"
            html += "<option value='GRIB1,200,2,51'>Q Specific humidity kg kg^-1</option>"
            html += "<option value='GRIB1,200,2,61'>TP Total precipitation kg m^-2</option>"
            html += "<option value='GRIB1,200,2,71'>TCC Total cloud cover %</option>"
            html += "<option value='GRIB1,200,2,73'>LCC Low cloud cover %</option>"
            html += "<option value='GRIB1,200,2,74'>MCC Medium cloud cover %</option>"
            html += "<option value='GRIB1,200,2,75'>HCC High cloud cover %</option>"
            html += "<option value='GRIB1,200,2,111'>None Net short-wave radiation flux (surface) W m^-2</option>"
            html += "<option value='GRIB1,200,2,112'>None Net long-wave radiation flux (surface) W m^-2</option>"
        } else if (value === "cosmo_2I") {
            html += "<option value='GRIB1,80,2,2'>MSL Mean sea level pressure Pa</option>"
            html += "<option value='GRIB1,80,2,11'>T Temperature K</option>"
            html += "<option value='GRIB1,80,2,33'>U U-component of wind m s^-1</option>"
            html += "<option value='GRIB1,80,2,34'>V V-component of wind m s^-1</option>"
            html += "<option value='GRIB1,80,2,51'>Q Specific humidity kg kg^-1</option>"
            html += "<option value='GRIB1,80,2,52'>R Relative humidity %</option>"
            html += "<option value='GRIB1,80,2,61'>TP Total precipitation kg m^-2</option>"
            html += "<option value='GRIB1,80,2,65'>SF Water equivalentof accumulated snow depth kg m^-2</option>"
            html += "<option value='GRIB1,80,2,71'>TCC Total cloud cover %</option>"
            html += "<option value='GRIB1,80,2,73'>LCC Low cloud cover %</option>"
            html += "<option value='GRIB1,80,2,74'>MCC Medium cloud cover %</option>"
            html += "<option value='GRIB1,80,2,75'>HCC High cloud cover %</option>"
            html += "<option value='GRIB1,80,201,22'>GRIB1(080, 201, 022)</option>"
            html += "<option value='GRIB1,80,201,23'>GRIB1(080, 201, 023)</option>"
        }
        $("#product").html(html)
    })
    $('#selectAllLevels').click(function () {
        $('#level option').prop('selected', true);
    });
    $('#selectAllProducts').click(function () {
        $('#product option').prop('selected', true);
    });
    $('#startTime').datetimepicker({format: 'YYYY-MM-DD HH:mm:ss'});
    $('#endTime').datetimepicker({format: 'YYYY-MM-DD HH:mm:ss'});
    $('#extractForm').on('submit', function (e) {
        e.preventDefault(); // avoid to execute the actual submit of the form.

        let form = $(this);
        let url = form.attr('action');

        $.ajax({
            type: "POST",
            url: url,
            data: form.serialize(), // serializes the form's elements.
            success: function (data, textStatus, xhr) {
                console.log(xhr.status)
                if (xhr.status === 200)
                    toastr.success("Done")
                else
                    toastr.warning("No data found")

            },
            beforeSend: function () {
                $("#overlay").fadeIn(300);
            },
            complete: function () {
                $("#overlay").fadeOut(300);
            },
            error: function () {
                toastr.error("Error")
            },

        });

    });
</script>
</body>
</html>

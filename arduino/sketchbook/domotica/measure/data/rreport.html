	 <style>html { display: block; margin: 0px auto; text-align: center;color: #333333;}
body{margin-top: 50px;}
h1 {margin: 50px auto 30px;}
.side-by-side{display: inline-block;vertical-align: middle;position: relative;}
.precipitation-text{font-weight: 600;padding-left: 15px;font-size: 19px;width: 160px;text-align: left;}
.precipitation{font-weight: 300;font-size: 60px;color: #f39c12;}
.superscript{font-size: 17px;font-weight: 600;position: relative;right: -20px;top: -10px;}
.data{padding: 10px;}

    <script>
      setInterval(loadDoc,1000);
      function loadDoc() {
	  var xhttp = new XMLHttpRequest();
	  xhttp.onreadystatechange = function() {
	      if (this.readyState == 4 && this.status == 200)
	      {document.getElementById("webpage").innerHTML =this.responseText}
	      if (this.readyState == 4 && this.status != 200)
	      {document.getElementById("webpage").innerHTML ="not connected"}
	  };
	  xhttp.open("GET", "/report.html", true);
	  xhttp.send();
      };
    </script>
  </head>
  <body>

  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <div class="cover-container">
        <div class="masthead clearfix">

	<div class="inner cover">
	  <div id="webpage">
	    <h1>Weather Report</h1>

	    <div class="data">
	      <div class="side-by-side precipitation-text">Precipitation</div>
	      <div class="side-by-side precipitation">{{PREC}}<span class="superscript">Kg/m2</span></div>
	    </div>
	    
	    <div class="data">
	      <div class="side-by-side precipitation-text">Rain Rate</div>
	      <div class="side-by-side precipitation">{{RATE}}<span class="superscript">Kg/m2/min</span></div>
	    </div>
	    
	    <div class="data">
	      <div class="side-by-side precipitation-text">Symmetry</div>
	      <div class="side-by-side precipitation">{{RSYM}}<span class="superscript">%</span></div>
	    </div>
	    
            <a href="/menu?at=/1" class="btn btn-lg btn-success">Reset Precipitation</a>
	    
          </div>
	</div>

<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
            integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
            crossorigin=""></script>

    <script
            src="https://code.jquery.com/jquery-1.12.4.js"
            integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
            crossorigin="anonymous"></script>


    <script src="/L.Control.Opacity.js"></script>
    <link href="/L.Control.Opacity.css" rel="stylesheet"/>


</head>
<body>
<div id="mapid"></div>
<style>
    html, body {
        height: 100%;
        margin: 0;
    }

    #mapid {
        height: 100%;
    }
</style>
<script>

    var layers = {};
    var opacityControls = {};
    var mymap = null;

    function createOpacityControl(layer_name) {
            opacityControls[layer_name].addTo(mymap);

        }
    function removeOpacityControl(layer_name) {
        if (opacityControls[layer_name]){
            opacityControls[layer_name].remove();
        }
    }

    let plotLayers = function (layerNames) {
        mymap = L.map('mapid', {
            center: [41, 11],
            zoom: 10,
            //crs: L.CRS.EPSG4326,
        });

        let ol_background = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }).addTo(mymap);


          let background = L.tileLayer.wms('/wms?', {
              layers: 'background',
              format: 'image/png',
              transparent: 'TRUE',
              attribution: '',
              version: '1.3.0'
            }).addTo(mymap);

        layerNames.forEach(function (layer_name) {
            let l = L.tileLayer.wms('/wms?', {
                layers: layer_name,
                format: 'image/png',
                transparent: 'TRUE',
                attribution: '',
                version: '1.3.0'
            });
            layers[layer_name] = l;

            let aa = {};
            aa[layer_name]= l;
            opacityControls[layer_name] = L.control.opacity(
                aa,
                {}
            );
        });

        mymap.on('layeradd', function (l) {
            createOpacityControl(l.layer.options.layers);
        });

        mymap.on('layerremove', function (l) {
            removeOpacityControl(l.layer.options.layers);
        });

        let baseMaps = {
            'background': background,
            'ol_background': ol_background
        };

        L.control.layers(baseMaps, layers).addTo(mymap);

        L.control.scale().addTo(mymap);
    };

    fetch('/wms').then(function (response) {
        return response.text();
    }).then(function (text) {
        let layerNames = [];
        let $xml = $($.parseXML(text));
        $xml.find('Layer > Name').each(function () {
            if ($(this).text() != 'background' & $(this).text() != 'ol_background') {
                layerNames.push($(this).text());
            }
        });
        plotLayers(layerNames);
    });


</script>
</body>
</html>
